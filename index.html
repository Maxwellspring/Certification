<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Certified!</title>
    <link rel="shortcut icon" href="Certificate Favi.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section id="Certificate">
        <img src="Certificate design 1.png" alt="a Certificate" id="leImportant">
        <h1 id="Give">
            Empty
        </h1>
        <h1 id="Time">
            right now
        </h1>
        <h1 id="Take">
            Empty
        </h1>
    </section>
    <section id="settings" class="no-print">
        <section>
            <input class="no-print" type="text" name="name" id="AwarderText" placeholder="Whos Giving This?">
            <input class="no-print" type="button" value="Confirm Giver" onclick="AwardButton()">
        </section>
        <section>
            <input class="no-print" type="text" name="name" id="ReceiverText" placeholder="Whos Receiving This?">
            <input class="no-print" type="button" value="Confirm Receiver" onclick="ReceiveButton()">
        </section>
        <section>
            <input class="no-print" type="button" value="Design 1" onclick="certificateChange('Certificate design 1.png', 642, 642, 642)">
            <input class="no-print" type="button" value="Design 2" onclick="certificateChange('Certificate design 2.png', 634, 563, 479)">
            <input class="no-print" type="button" value="Design 3" onclick="certificateChange('Certificate design 3.png', 661, 661, 661)">
            <input class="no-print" type="button" value="PRINT!" onclick="print()">
        </section>

    </section>
</body>

</html>
